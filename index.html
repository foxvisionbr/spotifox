<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Player Playlist com JS</title>
<style>
  #playlist li {
    cursor: pointer;
    margin-bottom: 5px;
  }
  #playlist li.active {
    font-weight: bold;
    color: blue;
  }
</style>
</head>
<body>

<h2>Minha Playlist</h2>

<audio id="player" controls></audio>

<ul id="playlist">
  <li data-src="https://seu-usuario.github.io/spotifox/01.mp3">Música 1</li>
  <li data-src="https://seu-usuario.github.io/spotifox/02.mp3">Música 2</li>
  <li data-src="https://seu-usuario.github.io/spotifox/03.mp3">Música 3</li>
</ul>

<script>
  const player = document.getElementById('player');
  const playlist = document.getElementById('playlist');
  const tracks = playlist.getElementsByTagName('li');

  let current = 0;

  function loadTrack(index) {
    if (index < 0 || index >= tracks.length) return;
    current = index;
    player.src = tracks[current].getAttribute('data-src');
    player.play().catch(e => console.log("Erro ao tentar reproduzir:", e));
    highlightTrack();
  }

  function highlightTrack() {
    for (let i = 0; i < tracks.length; i++) {
      tracks[i].classList.toggle('active', i === current);
    }
  }

  player.addEventListener('ended', () => {
    current++;
    if (current >= tracks.length) current = 0;
    loadTrack(current);
  });

  for (let i = 0; i < tracks.length; i++) {
    tracks[i].addEventListener('click', () => {
      loadTrack(i);
    });
  }

  loadTrack(current);
</script>

</body>
</html>
